<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Stats preview card component">
    <title>Stats preview card component</title>

    <link rel="stylesheet" href="./main.css">

   
    <link rel="shortcut icon" type="image/jpg" href="./images/favicon-32x32.png"/>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="card-image">
            
        </div>
        <div class="card-text">
            <h1>Get <span>insights</span> that help your business grow.</h1>
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
           <div class="card-stats">
               <div class="item companies">
                   <p class="stats">10k+</p>
                   <p class="title">Companies</p>
               </div>
               <div class="item templates">
                <p class="stats">314</p>
                <p class="title">Templates</p>
               </div>
               <div class="item queries">
                <p class="stats">12M+</p>
                <p class="title">Queries</p>
               </div>
           </div>

        </div>
        
    </main>
</body>
</html>
